  awesome_dialog: ^2.2.1
  cached_network_image: ^3.2.1
  cupertino_icons: ^1.0.2
  currency_text_input_formatter: ^2.1.7
  double_back_to_close_app: ^2.1.0
  extended_masked_text: ^2.3.1
  file_picker: ^4.6.1
  flutter:
    sdk: flutter
  flutter_custom_clippers: ^2.0.0
  flutter_expandable_fab: ^1.4.0
  flutter_form_builder: ^7.5.0
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.10+3
  flutter_native_splash: ^2.2.6
  flutter_svg: ^1.1.4
  flutter_tex_js: ^1.2.17
  fluttertoast: ^8.0.9
  font_awesome_flutter: ^10.1.0
  form_builder_extra_fields: ^8.3.0
  form_builder_file_picker: ^2.3.0
  form_builder_phone_field: ^1.3.0
  form_builder_validators: ^8.3.0
  get: 4.6.5
  gif_view: ^0.1.1
  google_fonts: ^3.0.1
  http: ^0.13.4
  intl: ^0.17.0
  just_the_tooltip: ^0.0.12
  material_design_icons_flutter: ^5.0.6996
  modal_bottom_sheet: ^2.1.0
  open_file: ^3.2.1
  path_provider: ^2.0.11
  pdf: ^3.8.2
  printing: ^5.9.2
  responsive_framework: ^0.2.0
  shared_preferences: ^2.0.15
  slide_digital_clock: ^1.0.2
  vector_math: null
  wave: ^0.2.2
  pull_to_refresh_flutter3: ^2.0.1
  finance:
    git:
      url: "https://github.com/yuvaraja2303/finance/"
      ref: patch-1

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: "^0.9.2"
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/search_section/
    - assets/images/add_debitur_section/
    - assets/images/splash_side/
    - assets/images/fixed_nonfixed/
    - assets/images/home/
    - assets/images/splash_screen/
    - assets/images/upload/
    - assets/images/approve/
    - assets/images/success_screen/
    - assets/images/agunan/
    - assets/images/business/
    - assets/images/karakter/
    - assets/images/keuangan_analisis/
    - assets/images/pdf/
    - assets/images/debitur_real/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/anya.png"

flutter_native_splash:
  background_image: "assets/images/splash_screen/background.png"
  image: "assets/images/splash_screen/splash_icon.png"
  branding: "assets/images/splash_screen/branding.png"

android_12:
  image: "assets/images/splash_screen/splash_icon.png"

dependency_overrides:
  intl: ^0.17.0
  flare_flutter:
    git:
      url: https://github.com/mdpe-ir/Flare-Flutter
      path: flare_flutter
      ref: stable
